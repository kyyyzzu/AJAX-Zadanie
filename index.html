<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX ZADANIE</title>
    <h1>Góry</h1>
    <style>
        body, html{
            padding: 0;
            margin: 0;
            background-color: bisque;
        }
        button{
            font-size: 40px;
            text-align: left;
            margin-top: 70px;
            margin-left: 40px;
        }
        h1{
            text-align: center;
            font-size: 40px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <button id="przycisk">Ładuj Dane</button>
    <div id="users"></div>
    <script type="text/javascript">
        document.getElementById("przycisk").addEventListener("click",ladujuzytkownika)


        function ladujuzytkownika(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','dane.json', true);

            xhr.onload = function(){
                if(this.status == 200){
                    var users = JSON.parse(this.responseText);
                    var output = '';
                    for(let i in users){
                        output += `
                            <ul>
                                <li>ID - ${users[i].id}</li>
                                <li>Title - ${users[i].title}</li>
                                <li>Name - ${users[i].name}</li>
                                <li>Zdjecie - ${users[i].img} </li>
                            </ul>


                        `;
                    }
                    document.getElementById("users").innerHTML = output;

                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
